---
layout: default
---

<article class="single-post">
	<header class="post header section">
		<div class="wrap">
			<p class="meta">{{ page.date | date: "%B %-d %Y" }}</p>
			<h2>{{ page.title }}</h2>
		</div>
	</header>

	<section class="post section">
		<div class="wrap">
			{{ content }}
		</div>
	</section>

	<section class="sharing section">
		<div class="wrap">
			{% include social-share.html %}
		</div>
	</section>

	{% include disqus.html %}
</article>
