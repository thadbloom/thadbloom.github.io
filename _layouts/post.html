---
layout: default
---

<article>
	<header class="post header section">
		<div class="wrap">
			<h2>{{ page.title }}</h2>
			<p class="meta">{{ page.date | date_to_string }}</p>
		</div>
	</header>

	<section class="post section">
		<div class="wrap">
			{{ content }}
		</div>
	</section>

	<section class="sharing section">
		<div class="wrap">
			{% include social-share.html %}
		</div>
	</section>

	{% include disqus.html %}
</article>
