<section class="content" id="home">
	<div class="wrap">
		<h1>Blog Posts</h1>
		<ul class="posts">
		{% for post in site.posts %}
			<li>
				<a href="{{ post.url }}"><span>{{ post.date | date_to_string }}</span> &raquo; {{ post.title }}</a>
				{{ post.excerpt }}
			</li>
		{% endfor %}
		</ul>
	</div>
</section>
