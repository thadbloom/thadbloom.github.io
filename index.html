---
layout: default
title: thad.wtf
---

<section class="content home" id="home">
	<div class="wrap">
		<h1>Blog Posts</h1>
		<ul class="posts">
		{% for post in site.posts %}
			<li>
				<a href="{{ post.url }}">
					<span class="post-date">
						{{ post.date | date: "%B %-d %Y" }}
					</span>
					<h1>{{ post.title }}</h1>
					{{ post.excerpt }}
				</a>
			</li>
		{% endfor %}
		</ul>
	</div>
</section>
